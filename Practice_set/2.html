<!doctype html>
<html>
<head>
<title>Facebook Registration form</title>
<style>
#sb{
background:green;
}
#f1{
background:powderblue;
display:inline;
}
</style>
</head>
<body>
<form  method="post">
<fieldset id="f1">
<legend>Facebook Registration Form</legend>
Firstname:<input type="text" value="Mickey" Name="Fn"><br>
Lastname:<input type="text" value="Mouse" Name="Ln"><br>
Mobile:&nbsp;&nbsp;&nbsp;
<input type="number" name="mb"><br>
Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="email" name="em"><br>
Password:<input type="password" name="ps"><br>
DOB:<br>
Day:
<select name="day">
<option>1</option>
<option>2</option>
<option selected>3</option>
<option>4</option>
<option>5</option>
</select>
Month:
<select name="month">
<option>1</option>
<option>2</option>
<option selected>3</option>
<option>4</option>
<option>5</option>
</select>
Year:
<select name="year">
<option>1999</option>
<option>2000</option>
<option selected>2003</option>
<option>2004</option>
<option>2005</option>
</select>
<br>
Gender:<br>
<input type="radio" name="r">Male<br>
<input type="radio" name="r" >Female<br>
<input type="radio" name="r">Other<br>
<input id="sb" type="submit" value="Sign Up" name="button"><br>
</fieldset>
</form>
</body>
</html>
